{% extends 'base.html' %}
{% block title %}
  Create category
{% endblock%}

{% block content %}
  <form method="post" class="form-inline justify-content-center" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mx-2" style="">
      <label for="title">Title</label>
      <input class="form-control" type="text"
      name="title" required="" id="id_title">
    </div>
    <div class="form-group mx-2" >
      <input type="file" name="image" accept="image/*">
    </div>
    <input class="btn btn-secondary" type="submit" value="Create category" />
  </form>
{% endblock %}
